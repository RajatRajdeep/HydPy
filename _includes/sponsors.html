<div class="container my-5">
    <div class="row text-center">
        <h3>Our Sponsors</h3>
        {% for sponsor in site.sponsors %}
        <div class="my-4">
            <a class="nav-link" href="{{ sponsor.url }}" target="_blank">
                <img class="sponsor-logo" src="{{ '/assets/img/sponsors/' | prepend: site.baseurl }}{{ sponsor.img }}"
                    alt="{{ sponsor.name }} logo">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
