<div class="container my-5">
    <div class="row text-center">
        <h3>Other Python Promoters</h3>
        {% for group in site.pygroups %}
        <div class="col-lg-3 my-4">
            <a class="nav-link" href="{{ group.url }}" target="_blank">
                <img class="py-group-logo" src="{{ '/assets/img/groups/' | prepend: site.baseurl }}{{ group.img }}"
                    alt="{{ group.name }} logo">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
